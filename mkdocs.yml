site_name: AI Agent Engineer Course
site_description: "Master AI agent engineering with hands-on projects. Learn to build, deploy, and scale intelligent AI agents, multi-agent systems, and autonomous workflows. Free, open-source curriculum."
site_author: "Karthik K Pro and contributors"
site_url: https://karthikkpro.github.io/ai-agent-engineer-course/
repo_url: https://github.com/karthikkpro/ai-agent-engineer-course
repo_name: karthikkpro/ai-agent-engineer-course
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight
    - search.share
    - search.suggest
  icon:
    repo: fontawesome/brands/github

extra_css:
  - assets/theme.css

extra_javascript:
  - https://unpkg.com/@structured-data/schema-dot-org@1.0.0/dist/schema-dot-org.min.js

