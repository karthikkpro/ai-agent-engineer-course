site_name: Agent Engineer Course
site_description: "A community-driven, open-source curriculum for mastering AI agent engineering"
site_author: "AI Agent Lab"
repo_url: https://github.com/karthikkpro/ai-agent-engineer-course
repo_name: karthikkpro/ai-agent-engineer-course
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: slate
      primary: blue
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: "Inter"
    code: "Fira Code"
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: material/lightbulb-on-outline
      tip: material/rocket-launch-outline
      warning: material/alert-outline
      example: material/flask-outline
      question: material/help-circle-outline
    nav:
      Home: material/home
      Course: material/school
      "Phase 0 - Foundations": material/flag-outline
      "Phase 1 - Tools & Prompts": material/tools
      "Phase 2 - Agentic Workflows": material/robot-outline
      "Phase 3 - Multi-Agent": material/account-group-outline
      "Phase 4 - Production": material/server
      "Phase 5 - Safety & RLHF": material/shield-check-outline
      "Phase 6 - Portfolio": material/account-tie-outline
  logo: assets/logo.png
  favicon: assets/favicon.ico

extra_css:
  - assets/theme.css

nav:
  - Home: index.md
  - Course:
      - Phase 0 - Foundations:
          - "0-1 Why AI Agents": phase-0/lesson-1.md
          - "0-2 Core Concepts": phase-0/lesson-2.md
          - "0-3 Thinking Like an Agent": phase-0/lesson-3.md
      - Phase 1 - Tools & Prompts:
          - "1-1 Python for Agents": phase-1/lesson-1.md
          - "1-2 Prompt Engineering": phase-1/lesson-2.md
          - "1-3 Tool Wrappers": phase-1/lesson-3.md
          - "1-4 Memory & Basic RAG": phase-1/lesson-4.md
          - "1-5 Model APIs": phase-1/lesson-5.md
      - Phase 2 - Agentic Workflows:
          - "2-1 ReAct Loops": phase-2/lesson-1.md
          - "2-2 Prompt & Tool Chaining": phase-2/lesson-2.md
          - "2-3 Hybrid RAG & Context": phase-2/lesson-3.md
      - Phase 3 - Multi-Agent:
          - "3-1 Orchestration": phase-3/3-multi-agent-orchestration.md
      - Phase 4 - Production:
          - "4-1 Deployment": phase-4/4-production-deployment.md
      - Phase 5 - Safety & RLHF:
          - "5-1 Guardrails": phase-5/5-advanced-safety.md
      - Phase 6 - Portfolio:
          - "6-1 Showcase": phase-6/6-portfolio-leadership.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/karthikkpro/ai-agent-engineer-course
  nav:
    - name: "GIVE US A STAR ‚≠ê"
      link: "https://github.com/karthikkpro/ai-agent-engineer-course/stargazers"
      icon: fontawesome/brands/github
      class: header-star-btn

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
